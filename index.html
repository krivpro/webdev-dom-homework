<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="inputName"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="inputComment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const comments = [
      {
        name: "Глеб Фокин",
        date: new Date(),
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false,
      },{
        name: "Варвара Н.",
        date: new Date(),
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true,
      }
    ];

    const renderComments = () => {
      const list = document.querySelector(".comments");

      list.innerHTML = comments.map((comment, index) => {
        return `
        <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div class="comment-user-name">${comment.name}</div>
            <div class="comment-date">${comment.date.toLocaleDateString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
            </div>
          </div>
        </li>
        `;
      }).join("");

      const likeButtons = document.querySelectorAll(".like-button");

      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", () => {
          const index = likeButton.dataset.index;
          const comment = comments[index];

          comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;

          comment.isLiked = !comment.isLiked;

          renderComments();
        });
      }
    };

    renderComments();

    const inputNameEl = document.getElementById('inputName');
    const inputCommentEl = document.getElementById('inputComment');
    const buttonEl = document.getElementById('button');

    buttonEl.addEventListener('click', () => {
      const newComment = {
        name: inputNameEl.value,
        date: new Date(),
        text: inputCommentEl.value,
        likes: 0,
        isLiked: false,
      };

      comments.push(newComment);

      renderComments();

      inputNameEl.value = "";
      inputCommentEl.value = "";
    });
  </script>
</html>
