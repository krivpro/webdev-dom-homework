      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="inputName"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="inputComment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button">Написать</button>
        </div>
      </div>

  <script>
    "use strict";
    const comments = [
      {
        name: "Глеб Фокин",
        date: new Date(),
        text: "Это будет первый комментарий на этой странице",
      },{
        name: "Варвара Н.",
        date: new Date(),
        text: "Мне нравится как оформлена эта страница! ❤",
      }
    ];

    const renderComments = () => {
      const list = document.querySelector(".comments");

      list.innerHTML = comments.map((comment, index) => {
        return `
        <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div class="comment-user-name">${comment.name}</div>
            <div class="comment-date">${comment.date.toLocaleDateString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        `;
      }).join("");
    };

    renderComments();

    const inputNameEl = document.getElementById('inputName');
    const inputCommentEl = document.getElementById('inputComment');
    const buttonEl = document.getElementById('button');

    buttonEl.addEventListener('click', () => {
      const newComment = {
        name: inputNameEl.value,
        date: new Date(),
        text: inputCommentEl.value,
      };

      comments.push(newComment);

      renderComments();

      inputNameEl.value = "";
      inputCommentEl.value = "";
    });
  </script>
